    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css" />

  </head>

<body>
  <div class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html"><img width="50" height="50" alt="Site logo" src="images/logo.ico" > Orinoco</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
         </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item ml-5">
                <a class="nav-link" href="index.html">Accueil</a>

              <li class="nav-item active">
                <a class="nav-link" href="panier.html">Panier(<span id="itemNumb"></span>)</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron text-center textP" style="color: rgb(255, 255, 255);">
            <h1>Panier</h1>
            <p class="h5 mt-3">Profiter de la livraison Rapide gratuite à partir de 100€</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">     <!-- tableau des produits -->
    <div class="row">
      <div id="emptyTable" class="mx-auto">
        <img  src="images/shopcard.jpg" alt="empty card">
      </div>
      <div id="commandeTable" class="col-12 col-lg-8">
        <table class="table border border-light">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom</th>
              <th scope="col">Couleur</th>
              <th scope="col">Prix</th>
            </tr>
          </thead>
          
          <tbody id="myproduct">
                  <!-- mon code JS -->
          </tbody>
        
        </table>
      </div>
      <div  id="formulaire" class="col-12 col-lg-4 mb-5">  <!-- information personnelle -->
        <form id="personalInfo">
          <h3> Vos données personnelles </h3>     
          <div class="form-group">
            <label for="name">Prénom <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Votre prénom" pattern="[a-zA-Z]{2,}" required>
          </div>
          <div class="form-group">
            <label for="lastname">Nom <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="lastname" placeholder="Votre nom" pattern="[a-zA-Z]{2,}" required>
          </div>
          <div class="form-group">
            <label for="Email">Email address <span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="adress">Adresse <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="adress" placeholder="Votre adresse" pattern="^[a-zA-Z0-9_ ]*$" required>
          </div>
          <div class="form-group">
            <label for="zipcode">Code postale <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="zip" placeholder="Votre CP" pattern="[0-9]{5}" required>
          </div>
          <div class="form-group">
            <label for="city">Ville <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="city" placeholder="Votre ville" pattern="^[a-zA-Z- ]*$" required>
          </div>
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="formcheck">Recevoir nos offres</label>
          </div>
          <button type="submit" class="btn btn-primary" id="paybutton">Aller au paiement</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="bg-light" style="position:fixed;left: 0;bottom: 0;width: 100%;">   <!-- footer -->
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="#">À propos</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Vie privée</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
          </ul>
        </div>
      </div>
    </div>
</div>

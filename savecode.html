<div class="container">     <!-- tableau des produits -->
    <div class="row">
      <div class="col-12 col-lg-8">
        <table class="table border border-light">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom</th>
              <th scope="col">Couleur</th>
              <th scope="col">Prix</th>
            </tr>
          </thead>
          
          <tbody id="myproduct">

          </tbody>
        
        </table>
      </div>
      <div class="col-12 col-lg-4">  <!-- information personnelle -->
        <form id="personalInfo">
          <h3> Vos données personnelles </h3>     
          <div class="form-group">
            <label for="name">Prénom <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Votre prénom" required>
          </div>
          <div class="form-group">
            <label for="lastname">Nom <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="lastname" placeholder="Votre nom" required>
          </div>
          <div class="form-group">
            <label for="Email">Email address <span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="adress">Adresse <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="adress" placeholder="Votre adresse" required>
          </div>
          <div class="form-group">
            <label for="zipcode">Code postale <span style="color: red;">*</span></label>
            <input type="number" class="form-control" id="zip" placeholder="Votre CP" required>
          </div>
          <div class="form-group">
            <label for="city">Ville <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="city" placeholder="Votre ville" required>
          </div>
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="formcheck">Recevoir nos offres</label>
          </div>
          <button type="submit" class="btn btn-primary" id="paybutton">Aller au paiement</button>
        </form>
  
        <div class="padding">       <!-- terminal de paiement -->
          <div class="row" style="display:none;" id="terminal">
              <div class="col-12">
                  <div class="card">
                      <div class="card-header">
                          <strong>Credit Card</strong>
                          <small>enter your card details</small>
                      </div>
                      <div class="card-body">
                          <div class="row">
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label for="name">Name</label>
                                      <input class="form-control" id="name" type="text" placeholder="Enter your name">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label for="ccnumber">Credit Card Number</label>
                                      <div class="input-group">
                                          <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                                          <div class="input-group-append">
                                              <span class="input-group-text">
                                                  <i class="mdi mdi-credit-card"></i>
                                              </span>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="form-group col-sm-4">
                                  <label for="ccmonth">Month</label>
                                  <select class="form-control" id="ccmonth">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                      <option>7</option>
                                      <option>8</option>
                                      <option>9</option>
                                      <option>10</option>
                                      <option>11</option>
                                      <option>12</option>
                                  </select>
                              </div>
                              <div class="form-group col-sm-4">
                                  <label for="ccyear">Year</label>
                                  <select class="form-control" id="ccyear">
                                      <option>2020</option>
                                      <option>2021</option>
                                      <option>2022</option>
                                      <option>2023</option>
                                      <option>2024</option>
                                      <option>2025</option>
                                  </select>
                              </div>
                              <div class="col-sm-4">
                                  <div class="form-group">
                                      <label for="cvv">CVV/CVC</label>
                                      <input class="form-control" id="cvv" type="text" placeholder="123">
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="card-footer">
                          <button class="btn btn-sm btn-success float-right" type="submit">
                              <i class="mdi mdi-gamepad-circle"></i> Continue</button>
                          <button class="btn btn-sm btn-danger" type="reset">
                              <i class="mdi mdi-lock-reset"></i> Reset</button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
